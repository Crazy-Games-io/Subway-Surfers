<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Subway Surfers WebGL Game">
  <meta name="author" content="Your Name">
  <title>Subway Surfers</title>
  <link rel="stylesheet" href="../webgl.css" type="text/css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      text-align: center;
    }

    #heading {
      background-color: #a59e9a;
      color: #f8f8f8;
      width: 40%;
      margin: 0 0 10px;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-size: 24px;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    audio {
      display: none;
    }

    #timerel,
    #c {
      margin: 10px 0;
      font-size: large;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1 id="heading">Subway Surfers</h1>
    <div id="maze">
      <div id="c"></div>
      <canvas id="glcanvas" width="1280" height="720">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
      <div id="timerel"></div>
      <audio src="./assets/Theme.mp3" id="music" loop></audio>
      <audio src="./assets/Crash.mp3" id="crash"></audio>
    </div>
  </div>

  <!-- Script Imports -->
  <script src="./gl-matrix.js"></script>
  <script src="./cube.js"></script>
  <script src="./track.js"></script>
  <script src="./wall.js"></script>
  <script src="./city.js"></script>
  <script src="./handlekeys.js"></script>
  <script src="./player.js"></script>
  <script src="./police.js"></script>
  <script src="./dog.js"></script>
  <script src="./coin.js"></script>
  <script src="./train.js"></script>
  <script src="./box.js"></script>
  <script src="./manhole.js"></script>
  <script src="./stop.js"></script>
  <script src="./stand.js"></script>
  <script src="./boots.js"></script>
  <script src="./flying_boost.js"></script>
  <script src="./hoverboard.js"></script>
  <script src="./main.js"></script>
</body>

</html>
